<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Baymax - Emotions</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }

        /* Container styling for the emotions */
        .emotion-container {
            text-align: center;
            margin-top: 30px;
        }

        h1 {
            color: #4b4b4b;
            font-size: 36px;
        }

        .emotion {
            font-size: 100px;
            margin: 20px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .emotion:hover {
            transform: scale(1.2);
        }

        /* Styling for each emotion */
        .happy {
            color: #ffeb3b;
        }

        .sad {
            color: #2196f3;
        }

        .angry {
            color: #f44336;
        }

        .surprised {
            color: #9c27b0;
        }

        /* Button style */
        .button {
            background-color: #009688;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 30px;
        }

        .button:hover {
            background-color: #00796b;
        }

        .button:focus {
            outline: none;
        }
    </style>
</head>
